{% extends 'base.html' %}
{% load static %}

{% block title %} Sign Up - Sport Verse {% endblock title %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" class="card p-5 shadow-lg border-0 bg-white rounded-5">
                {% csrf_token %}

                <div class="text-center mb-4">
                    <img src="{% static 'img/about.jpg' %}" alt="Sport Verse Logo" 
                         class="mb-3" style="width: 100px; border-radius: 50%; border: 4px solid,  #D19C97;">
                    <h2 class="text-gradient">Join <span class="text-dark">Sport Verse</span></h2>
                    <p class="text-muted">Create your account to access premium sports Equiments</p>
                </div>

                <div class="mb-4">
                    <label for="username" class="form-label fw-bold">Username</label>
                    <input type="text" class="form-control border-primary shadow-sm" id="username" name="username" placeholder="Enter username" required>
                </div>

                <div class="mb-4">
                    <label for="first-name" class="form-label fw-bold">First Name</label>
                    <input type="text" class="form-control border-primary shadow-sm" id="first-name" name="fname" placeholder="Enter first name" required>
                </div>

                <div class="mb-4">
                    <label for="last-name" class="form-label fw-bold">Last Name</label>
                    <input type="text" class="form-control border-primary shadow-sm" id="last-name" name="lname" placeholder="Enter last name" required>
                </div>

                <div class="mb-4">
                    <label for="email" class="form-label fw-bold">Email</label>
                    <input type="email" class="form-control border-primary shadow-sm" id="email" name="email" placeholder="Enter email" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label fw-bold">Password</label>
                    <input type="password" class="form-control border-primary shadow-sm" id="password" name="pass1" placeholder="Enter password" required>
                </div>

                <div class="mb-4">
                    <label for="confirm-password" class="form-label fw-bold">Confirm Password</label>
                    <input type="password" class="form-control border-primary shadow-sm" id="confirm-password" name="pass2" placeholder="Confirm password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100 shadow-lg rounded-pill">Sign Up</button>

                <div class="mt-4 text-center">
                    <p class="text-muted">Already have an account?</p>
                    <a href="{% url 'signin' %}" class="btn btn-outline-primary w-100 shadow-lg rounded-pill">Sign In</a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    body {
        background: linear-gradient(135deg,,  #D19C97);
        font-family: 'Poppins', sans-serif;
    }

    .card {
        background: #ffffff;
        border-radius: 24px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    .form-control {
        border-width: 2px;
        transition: all 0.3s ease;
        font-size: 1rem;
        padding: 1rem;
    }

    .form-control:focus {
        border-color:,  #D19C97;
        box-shadow: 0 4px 12px ,  #D19C97;
    }

    .btn-primary {
        background: linear-gradient(135deg,  #D19C97);
        border: none;
        font-size: 1.2rem;
        font-weight: bold;
        transition: all 0.4s ease;
    }

    .btn-primary:hover {
        background: linear-gradient(135deg,,  #D19C97);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .btn-outline-primary {
        border-width: 2px;
        font-size: 1.1rem;
        transition: all 0.3s ease;
    }

    .btn-outline-primary:hover {
        background:  #D19C97;
        color: white;
        border-color:  #D19C97;
    }

    .text-primary {
        font-weight: bold;
    }

    .text-gradient {
        background: linear-gradient(90deg,,  #D19C97);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: bold;
    }
</style>
{% endblock content %}
